# Deploy Embrix O2X Knowledge Hub (docs/newcomer) to GitHub Pages
# This uses convert_to_html.py to generate HTML into docs/newcomer/,
# then publishes that folder directly as the GitHub Pages site.
# Enable Pages in Settings â†’ Pages (source: GitHub Actions).
# URL will be https://<user>.github.io/embrix-o2x-docs/ or similar,
# depending on the repository name.
name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/newcomer/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/newcomer

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
