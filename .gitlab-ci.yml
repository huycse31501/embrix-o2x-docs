# GitLab CI/CD Pipeline for Embrix O2X Documentation
# This deploys docs/newcomer/ to GitLab Pages

stages:
  - deploy

# Job to deploy documentation to GitLab Pages
pages:
  stage: deploy
  image: alpine:latest
  
  script:
    - echo "Deploying docs/newcomer/ to GitLab Pages..."
    - rm -rf public && mkdir -p public
    - cp -r docs/newcomer/* public/
    - ls -la public/
    - echo "Documentation ready for deployment"
  
  artifacts:
    paths:
      - public
    expire_in: 1 week
  
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "master"
      changes:
        - docs/newcomer/**
    - when: never

# Optional: Preview job for merge requests
pages:preview:
  stage: deploy
  image: alpine:latest
  
  script:
    - rm -rf public && mkdir -p public
    - cp -r docs/newcomer/* public/
  
  artifacts:
    paths:
      - public
    expire_in: 1 day
  
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - docs/newcomer/**
    - when: never
  
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html
    on_stop: stop_preview

stop_preview:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Cleaning up preview environment"
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop