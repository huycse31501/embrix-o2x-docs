# GitLab CI/CD Pipeline for Embrix O2X Documentation
# This deploys the HTML documentation to GitLab Pages

stages:
  - deploy

# Job to deploy documentation to GitLab Pages
pages:
  stage: deploy
  image: python:3.9
  
  before_script:
    - echo "Preparing to deploy documentation..."
    - python --version
  
  script:
    # Convert markdown to HTML (if needed)
    - echo "Converting markdown documentation to HTML..."
    - python convert_to_html.py
    
    # Create public directory (required by GitLab Pages)
    - rm -rf public
    - mkdir -p public
    
    # Copy all HTML files to public directory
    - cp -r docs/newcomer/* public/
    
    # Verify files were copied
    - ls -la public/
    - echo "Documentation ready for deployment"
  
  artifacts:
    paths:
      - public
    expire_in: 1 week
  
  # Only deploy from main/master branch
  only:
    - main
    - master
  
  # Optional: Only deploy on changes to documentation
  # only:
  #   changes:
  #     - docs/**/*
  #     - "*.md"
  #     - convert_to_html.py

# Optional: Preview job for merge requests
pages:preview:
  stage: deploy
  image: python:3.9
  
  script:
    - python convert_to_html.py
    - rm -rf public
    - mkdir -p public
    - cp -r docs/newcomer/* public/
  
  artifacts:
    paths:
      - public
    expire_in: 1 day
  
  # Only run on merge requests
  only:
    - merge_requests
  
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html
    on_stop: stop_preview

stop_preview:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Cleaning up preview environment"
  when: manual
  only:
    - merge_requests
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
